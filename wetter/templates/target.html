{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block header %}
<h1 class="display-4">{{ station.name }}</h1>
{% endblock %}

{% block content %}
<section>
  <h2>
    Export
    <small class="text-muted">Format w√§hlen</small>

        <div class="form-group">
            <label for="datetimepicker-from">von</label>
            <input type="date" value="{{ fr }}" class="form-control" id="datetimepicker-from" disabled>
        </div>
    </div>
      <div class="col-sm-6">

      </div>

  <div class="row">
